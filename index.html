<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="images">Images</a>
        <a href="#" id="menu">SQbox</a>
        <a href="#" id="sign">Sign in</a>
    </div>
    <div id="main">
        <img id="logo" src="https://cdn.vox-cdn.com/thumbor/2eZPJ-j9zXm5AIro7TIiEBCgNoc=/0x0:640x427/1200x800/filters:focal(0x0:640x427)/cdn.vox-cdn.com/assets/3218223/google.jpg" alt="GOOGLE LOGO" height="200px">
        <input id="search" type="text" placeholder="?">
        <div id="google-buttons">
            <input id="search-button" type="button" value="Google Search">
            <input id="random-button" type="button" value="I'm feeling lucky">

        <p id="lang">Google offered in: हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</p>
    </div>
    <div id="footer">
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="buisness">Buisness</a>
        <a href="#" id="about">About</a>
        <a href="#" id="how">How search works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
    </div>

</body>
</html>
